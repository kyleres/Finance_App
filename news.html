<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="story"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    
        $(document).ready(function(){

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/get-news?region=US&category=MSFT",
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
                    "x-rapidapi-key": "ce81aca087msh56dfbd45fc61707p19827bjsnb24f7ca049eb"
                }
            }

            $.ajax(settings).done(function (response) {
                console.log(response);

                for (var i = 0; i < response.items.result.length; i++) {

                    $("#story").append(`<h1> ${response.items.result[i].title} </h1>`)
                    $("#story").append(`<p>Published by: ${ response.items.result[i].publisher} </p>`)
                    $("#story").append(`<p> ${response.items.result[i].summary} </p>`)
                    $("#story").append(`<p>Link: ${response.items.result[i].link} </p>`)
                    $("#story").append(`</br>`)
                }
            });
        
        });
    </script>
</body>
</html>
